<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  <head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this suvey form.</p>
    <form id="survey-form">
        <label id="name-label">Enter your name<input id="name" type="text" placeholder="Joe Bloggs" required></label>
        <label id="email-label">Enter your email<input id="email" type="email" placeholder="joe@bloggs.com" required></label>
        <label id="number-label">Enter your age<input id="number" type="number" min="13" max="100" placeholder="13"></label>
      <label id="day">What day is it?
        <select id="dropdown">
          <option value="">(select one)</option>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
        </select>
      </label>
      <p>Which do you prefer?</p>
      <label><input value="pizza" type="radio" name="favorite-food"/> Pizza</label>
      <input value="burgers" type="radio" name="favorite-food"/> Burgers</input></label>
      <p>Now choose a drink.</p>
      <label>
        <input type="checkbox" value="coke">Coka-Cola</input>
      </label>
      <label>
        <input type="checkbox" value="pepsi">Pepsi</input>
      </label>
      <p>What is your favorite dessert?</p>
      <label>
        <textarea value="dessert" rows="3" cols="30" placeholder="Cheesecake"></textarea>
      </label>
      <input id="submit" type="submit" value="Submit">
    </form>
  </body>
</html>
